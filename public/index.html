<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#1F2937"/>
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Foco Total Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link id="favicon" rel="icon" href="icon-192x192.png" type="image/png">
    <style>
        html, body { height: 100%; }
        body { font-family: 'Inter', sans-serif; background-color: #000000; background-image: radial-gradient(circle at center, #1a202c 0%, #000000 70%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        .device-shell { background-color: #1F2937; border-radius: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.05); padding: 1.5rem; display: flex; flex-direction: column; color: #D1D5DB; width: 100%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); min-height: calc(100vh - 2rem); flex-grow: 1; }
        .timer-panel { background-color: #111827; border-radius: 1.25rem; padding: 1rem; margin-bottom: 1rem; box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.5); }
        #progress-ring { transition: stroke-dashoffset 1s linear, stroke 0.5s ease; }
        .task-item { transition: background-color 0.2s, border-color 0.2s, box-shadow 0.3s ease, opacity 0.3s, transform 0.3s ease; }
        .task-item.selected { background-color: #374151; border-color: #3B82F6; box-shadow: 0 0 12px rgba(59, 130, 246, 0.7); }
        #timer-display { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: #1F2937; padding: 2rem; border-radius: 1rem; border: 1px solid #3B82F6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); color: white; transform: scale(0.9); transition: transform 0.3s; width: 90%; max-width: 500px; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .start-pause-btn-clicked { animation: pulse-small 0.3s ease-out; }
        @keyframes pulse-small { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="device-shell" class="device-shell">
        <header class="flex justify-between items-center mb-4 flex-shrink-0">
            <h1 class="text-xl font-bold text-white">Foco Total <span class="text-blue-400 font-semibold">Core</span></h1>
            <div id="focus-method-toggle" class="flex bg-gray-900 rounded-lg p-1 text-xs font-semibold">
                <button data-method="pomodoro" class="method-btn px-3 py-1 rounded-md transition-colors" aria-label="Selecionar modo Pomodoro">Pomodoro</button>
                <button data-method="adaptativo" class="method-btn px-3 py-1 rounded-md transition-colors" aria-label="Selecionar modo Adaptativo">Adaptativo</button>
            </div>
            <button id="help-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Ajuda" aria-label="Ajuda">
                <i data-lucide="help-circle" class="w-6 h-6"></i>
            </button>
        </header>
        <div class="timer-panel flex-shrink-0">
            <div class="relative w-56 h-56 mx-auto">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="text-gray-800" stroke-width="7" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                    <circle id="progress-ring" class="text-blue-500" stroke-width="7" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" style="transform: rotate(-90deg); transform-origin: center;" />
                </svg>
                <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-5xl font-bold text-white">25:00</div>
            </div>
        </div>
        <div class="text-center mb-2 flex-shrink-0">
            <p class="text-gray-400 text-sm">Foco em:</p>
            <p id="current-task-display" class="text-white font-semibold text-base truncate">Nenhuma tarefa selecionada</p>
            <div id="pomodoro-cycles" class="flex justify-center items-center space-x-2 mt-1 h-6"></div>
        </div>
        <div id="player-controls" class="flex items-center justify-center space-x-4 mb-4 flex-shrink-0">
            <button id="internal-interrupt-btn" class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-full transition-colors transform hover:scale-110" title="Registrar Interrupção Interna" aria-label="Registrar Interrupção Interna"><i data-lucide="zap-off" class="w-6 h-6"></i></button>
            <button id="start-pause-btn" class="w-20 h-20 text-white font-bold rounded-full text-base transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center" aria-label="Iniciar/Pausar Timer"></button>
            <button id="external-interrupt-btn" class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-full transition-colors transform hover:scale-110" title="Registrar Interrupção Externa" aria-label="Registrar Interrupção Externa"><i data-lucide="user-x" class="w-6 h-6"></i></button>
        </div>
        <div class="flex-grow flex flex-col min-h-0">
            <h2 class="text-base font-semibold text-white mb-2 flex-shrink-0">Lista de Tarefas do Dia</h2>
            <div class="flex justify-end mb-2 flex-shrink-0"><button id="toggle-completed-tasks-btn" class="bg-gray-700 hover:bg-gray-600 text-white text-xs px-3 py-1 rounded-md transition-colors" aria-label="Mostrar ou esconder tarefas concluídas">Mostrar Concluídas</button></div>
            <div id="task-list" class="flex-grow space-y-2 overflow-y-auto pr-2"></div>
            <div class="flex mt-3 space-x-2 items-center bg-gray-900 p-2 rounded-lg flex-shrink-0">
                <input type="text" id="new-task-input" class="flex-grow bg-gray-700 text-white placeholder-gray-500 rounded-lg px-3 py-2 text-sm border-2 border-transparent focus:border-blue-500 focus:outline-none" placeholder="Adicionar nova tarefa..." aria-label="Nome da nova tarefa">
                <div class="flex items-center">
                    <label for="new-task-estimate" id="new-task-estimate-label" class="text-sm text-gray-400 mr-1 font-bold">#</label>
                    <input type="number" id="new-task-estimate" class="w-12 bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="1" min="1" aria-label="Estimativa de pomodoros ou minutos">
                </div>
                <button id="add-task-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold w-10 h-10 rounded-lg transition-colors text-2xl flex-shrink-0 flex items-center justify-center" aria-label="Adicionar tarefa">+</button>
            </div>
        </div>
        <div id="secondary-controls" class="flex items-center justify-center space-x-6 mt-4 flex-shrink-0">
            <button id="reset-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Zerar o dia" aria-label="Zerar o dia"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
            <button id="stats-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Ver Estatísticas" aria-label="Ver Estatísticas"><i data-lucide="bar-chart-2" class="w-5 h-5"></i></button>
            <button id="settings-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Configurações" aria-label="Configurações"><i data-lucide="settings-2" class="w-5 h-5"></i></button>
        </div>
    </div>

    <div id="alert-modal-overlay" class="modal-overlay"><div class="modal-content text-center"><p id="alert-modal-message" class="mb-4"></p><button id="alert-modal-close-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">OK</button></div></div>
    <div id="settings-modal-overlay" class="modal-overlay"><div class="modal-content"><h2 class="text-xl font-bold text-white mb-4 text-center">Configurações</h2><div class="mb-4"><h3 class="text-base font-semibold text-blue-400 mb-3">Duração (minutos)</h3><div class="grid grid-cols-3 gap-2 text-center"><div><label for="focus-duration" class="block text-xs font-medium text-gray-300">Foco</label><input type="number" id="focus-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="25"></div><div><label for="short-break-duration" class="block text-xs font-medium text-gray-300">Pausa Curta</label><input type="number" id="short-break-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="5"></div><div><label for="long-break-duration" class="block text-xs font-medium text-gray-300">Pausa Longa</label><input type="number" id="long-break-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="15"></div></div></div><div class="mb-4"><h3 class="text-base font-semibold text-blue-400 mb-3">Outros Ajustes</h3><div><label for="long-break-interval" class="block text-xs font-medium text-gray-300">Pomodoros para pausa longa</label><input type="number" id="long-break-interval" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="4"></div></div><div class="mb-4"><h3 class="text-base font-semibold text-blue-400 mb-3">Notificações</h3><div id="notification-status" class="text-sm text-gray-400 mb-2 text-center"></div><button id="enable-notifications-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 rounded-lg transition-colors text-sm">Ativar Notificações</button></div><button id="settings-save-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl mt-6 transition-colors text-sm">Salvar e Fechar</button></div></div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAHw27qe_K1l5dRMgiupBfoPbElO-ddHzk",
            authDomain: "foco-total-app.firebaseapp.com",
            projectId: "foco-total-app",
            storageBucket: "foco-total-app.firebasestorage.app",
            messagingSenderId: "259321591140",
            appId: "1:259321591140:web:681353d3533ee0477af671"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);
        const VAPID_PUBLIC_KEY = 'BD6_1NRZJZWhPg71TIOGNpD5ELWSWX7djFN-VpSgSepeTp-B TmRhb2v5m1pYPwGvMnxazY0saw';

        document.addEventListener('DOMContentLoaded', () => {
            const enableNotificationsBtn = document.getElementById('enable-notifications-btn');
            const notificationStatus = document.getElementById('notification-status');

            const requestNotificationPermission = async () => {
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        await navigator.serviceWorker.ready;
                        const currentToken = await getToken(messaging, { vapidKey: VAPID_PUBLIC_KEY });
                        if (currentToken) {
                            notificationStatus.textContent = 'Notificações ativadas!';
                            enableNotificationsBtn.disabled = true;
                        } else {
                            notificationStatus.textContent = 'Falha ao obter token.';
                        }
                    } else {
                        notificationStatus.textContent = 'Permissão negada.';
                    }
                } catch (error) {
                    console.error('Erro ao obter token:', error);
                    notificationStatus.textContent = 'Erro ao ativar notificações.';
                }
            };
            
            enableNotificationsBtn.addEventListener('click', requestNotificationPermission);

            onMessage(messaging, (payload) => {
                const alertModalOverlay = document.getElementById('alert-modal-overlay');
                showModal(alertModalOverlay, `${payload.notification.title}: ${payload.notification.body}`);
            });

            const timerDisplay = document.getElementById('timer-display');
            const startPauseBtn = document.getElementById('start-pause-btn');
            const progressRing = document.getElementById('progress-ring');
            const newTaskInput = document.getElementById('new-task-input');
            const newTaskEstimateInput = document.getElementById('new-task-estimate');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskListEl = document.getElementById('task-list');
            const currentTaskDisplay = document.getElementById('current-task-display');
            const settingsBtn = document.getElementById('settings-btn');
            const alertModalOverlay = document.getElementById('alert-modal-overlay');
            const alertModalCloseBtn = document.getElementById('alert-modal-close-btn');
            const settingsModalOverlay = document.getElementById('settings-modal-overlay');
            const settingsSaveBtn = document.getElementById('settings-save-btn');
            const focusDurationInput = document.getElementById('focus-duration');
            const shortBreakDurationInput = document.getElementById('short-break-duration');
            const longBreakDurationInput = document.getElementById('long-break-duration');
            const longBreakIntervalInput = document.getElementById('long-break-interval');
            
            let timerInterval, isRunning = false, mode = 'focus', timeRemaining, totalTime, endTime;
            let tasks = [], selectedTaskId = null, pomodoroSessionCount = 0;
            let settings = { focusDuration: 25, shortBreakDuration: 5, longBreakDuration: 15, longBreakInterval: 4 };
            let audioInitialized = false;
            let synth;

            const initializeAudio = () => {
                if (audioInitialized || !window.Tone) return;
                Tone.start().then(() => {
                    synth = new Tone.Synth().toDestination();
                    audioInitialized = true;
                }).catch(e => console.error("Erro ao iniciar Tone.js:", e));
            };
            
            const showModal = (modalOverlay) => {
                modalOverlay.classList.add('visible');
            };

            const hideModal = (modalOverlay) => {
                modalOverlay.classList.remove('visible');
            };

            const startTimer = () => {
                if (isRunning) return;
                if (!selectedTaskId && mode === 'focus') {
                    showModal(alertModalOverlay);
                    document.getElementById('alert-modal-message').textContent = 'Por favor, selecione uma tarefa para iniciar o foco.';
                    return;
                }
                isRunning = true;
                endTime = Date.now() + timeRemaining * 1000;
                updateUI();
                timerInterval = setInterval(updateTimer, 1000);
            };

            const pauseTimer = () => {
                if (!isRunning) return;
                isRunning = false;
                clearInterval(timerInterval);
                if (endTime) {
                    timeRemaining = Math.round((endTime - Date.now()) / 1000);
                }
                saveState();
                updateUI();
            };
            
            const updateTimerDisplay = () => {
                const minutes = Math.floor(Math.abs(timeRemaining) / 60);
                const seconds = Math.abs(timeRemaining) % 60;
                const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timerDisplay.textContent = display;
                document.title = `${display} - Foco Total`;
                const circumference = 2 * Math.PI * 45;
                const offset = circumference - (timeRemaining / totalTime) * circumference;
                progressRing.style.strokeDasharray = circumference;
                progressRing.style.strokeDashoffset = isNaN(offset) || offset < 0 ? circumference : offset;
            };

            const updateTimer = () => {
                const remaining = Math.round((endTime - Date.now()) / 1000);
                if (remaining >= 0) {
                    timeRemaining = remaining;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    switchMode();
                }
            };

            const switchMode = () => {
                isRunning = false;
                endTime = null;
                if (mode === 'focus') {
                    pomodoroSessionCount++;
                    const task = tasks.find(t => t.id === selectedTaskId);
                    if(task) {
                        task.pomodorosCompleted++;
                        task.focusTime += totalTime;
                    }
                    mode = (pomodoroSessionCount % settings.longBreakInterval === 0) ? 'longBreak' : 'shortBreak';
                } else {
                    mode = 'focus';
                }
                resetTimer();
                renderTasks();
            };

            const resetTimer = (forceMode) => {
                clearInterval(timerInterval);
                isRunning = false;
                endTime = null;
                mode = forceMode || mode;
                timeRemaining = (settings[`${mode}Duration`] || 25) * 60;
                totalTime = timeRemaining;
                updateUI();
            };

            const updateUI = () => {
                if (timeRemaining === undefined) return; // Previne o NaN
                updateTimerDisplay(); 
                const modeColor = mode === 'focus' ? 'blue' : 'green';
                progressRing.classList.remove('text-blue-500', 'text-green-500');
                progressRing.classList.add(`text-${modeColor}-500`);
                startPauseBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'bg-green-600', 'hover:bg-green-700');
                startPauseBtn.classList.add(`bg-${modeColor}-600`, `hover:bg-${modeColor}-700`);
                const btnIcon = isRunning ? 'pause' : 'play';
                startPauseBtn.innerHTML = `<i data-lucide="${btnIcon}" class="w-8 h-8 ${btnIcon === 'play' ? 'pl-1' : ''}"></i>`;
                lucide.createIcons();
            };
            
            const addTask = () => {
                initializeAudio();
                const taskName = newTaskInput.value.trim();
                const estimate = parseInt(newTaskEstimateInput.value) || 1;
                if (taskName) {
                    const newTask = { id: Date.now(), name: taskName, pomodoroEstimate: estimate, pomodorosCompleted: 0, internalInterruptions: 0, externalInterruptions: 0, focusTime: 0, completed: false };
                    tasks.push(newTask);
                    newTaskInput.value = '';
                    newTaskEstimateInput.value = '1';
                    if (synth) synth.triggerAttackRelease("C4", "8n");
                    if (!selectedTaskId) selectTask(newTask.id);
                    else renderTasks();
                }
            };
            
            const renderTasks = () => {
                const tasksToRender = tasks.filter(task => !task.completed);
                taskListEl.innerHTML = tasksToRender.length === 0 ? '<p class="text-gray-500 text-center text-sm">Adicione a sua primeira tarefa!</p>' : '';
                tasksToRender.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = `task-item bg-gray-900 p-3 rounded-lg border-2 border-transparent cursor-pointer ${task.id === selectedTaskId ? 'selected' : ''}`;
                    taskEl.dataset.id = task.id;
                    taskEl.innerHTML = `<div class="flex justify-between items-center"><span class="truncate text-sm">${task.name}</span><span>${task.pomodorosCompleted}/${task.pomodoroEstimate}</span></div>`;
                    taskListEl.appendChild(taskEl);
                });
                updateCurrentTaskDisplay();
                saveState();
            };
            
            const selectTask = (id) => {
                selectedTaskId = id;
                renderTasks();
                if (!isRunning) resetTimer('focus');
            };
            
            const updateCurrentTaskDisplay = () => {
                const task = tasks.find(t => t.id === selectedTaskId);
                currentTaskDisplay.textContent = task ? task.name : 'Nenhuma tarefa selecionada';
            };

            const saveState = () => {
                localStorage.setItem('pomodoroCoreState', JSON.stringify({ settings, tasks, selectedTaskId, pomodoroSessionCount }));
            };

            const loadState = () => {
                try {
                    const state = JSON.parse(localStorage.getItem('pomodoroCoreState'));
                    if (state) {
                        settings = state.settings || settings;
                        tasks = Array.isArray(state.tasks) ? state.tasks : [];
                        selectedTaskId = state.selectedTaskId;
                        pomodoroSessionCount = state.pomodoroSessionCount || 0;
                    }
                } catch (e) {
                    localStorage.removeItem('pomodoroCoreState');
                }
            };
            
            // --- INICIALIZAÇÃO CORRIGIDA ---
            loadState();
            resetTimer(mode); // Garante que o timer tenha um valor antes do primeiro render
            renderTasks();
            updateUI();
            
            startPauseBtn.addEventListener('click', () => {
                initializeAudio();
                isRunning ? pauseTimer() : startTimer();
            });
            settingsSaveBtn.addEventListener('click', () => {
                settings.focusDuration = parseFloat(focusDurationInput.value) || 25;
                settings.shortBreakDuration = parseFloat(shortBreakDurationInput.value) || 5;
                settings.longBreakDuration = parseFloat(longBreakDurationInput.value) || 15;
                settings.longBreakInterval = parseInt(longBreakIntervalInput.value) || 4;
                hideModal(settingsModalOverlay);
                if (!isRunning) resetTimer('focus');
            });
            addTaskBtn.addEventListener('click', addTask);
            taskListEl.addEventListener('click', (e) => {
                const taskItem = e.target.closest('.task-item');
                if (taskItem) selectTask(parseInt(taskItem.dataset.id));
            });
            settingsBtn.addEventListener('click', () => showModal(settingsModalOverlay));
            alertModalCloseBtn.addEventListener('click', () => hideModal(alertModalOverlay));
        });
    </script>
</body>
</html>
