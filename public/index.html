<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta id="theme-color-meta" name="theme-color" content="#111827"/>
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <title>Foco Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link id="favicon" rel="icon" href="icon-192x192.png" type="image/png">
    
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <style>
        /* CORREÇÃO: Adicionados estilos essenciais para a estrutura da UI */
        :root {
            --color-primary-rgb: 59, 130, 246;
            --color-primary-focus-rgb: 37, 99, 235;
            --color-primary-darker-rgb: 29, 78, 216;
            --color-bg-main: #111827; /* Fundo mais escuro e sólido */
            --color-bg-shell: #1F2937;
            --color-text-base: #E5E7EB; /* Texto base mais claro */
            --color-text-muted: #9CA3AF;
            --color-coin: #FBBF24;
            --color-streak: #F87171;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--color-bg-main); 
            color: var(--color-text-base); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hidden { 
            display: none !important; 
        }

        /* Estilos para o contêiner principal do app, que estavam faltando */
        .device-shell {
            width: 100%;
            max-width: 400px; /* Limita a largura em telas grandes */
            height: 90vh;
            max-height: 800px; /* Limita a altura */
            background-color: var(--color-bg-shell);
            border-radius: 36px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 1px rgba(255,255,255,0.1);
            border: 1px solid #374151;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Estilos para botões e outros elementos para consistência */
        .method-btn.active {
            background-color: rgba(var(--color-primary-rgb), 0.9);
            color: white;
        }
        .method-btn {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <!-- Tela de Loading (única visível no início) -->
    <div id="loading-container" class="text-center">
        <p class="text-lg text-slate-400">Carregando Foco Total...</p>
    </div>

    <!-- Tela de Login (começa oculta) -->
    <div id="login-container" class="text-center hidden p-8">
        <h1 class="text-3xl font-bold mb-2 text-slate-100">Bem-vindo ao Foco Total</h1>
        <p class="text-slate-400 mb-8">Faça login para sincronizar seu progresso.</p>
        <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center mx-auto shadow-lg">
            <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M48 24C48 37.2548 37.2548 48 24 48C10.7452 48 0 37.2548 0 24C0 10.7452 10.7452 0 24 0C37.2548 0 48 10.7452 48 24Z" fill="#fff"></path><path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"></path><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"></path><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4CAF50"></path><path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"></path></svg>
            Entrar com Google
        </button>
    </div>

    <!-- Contêiner Principal da Aplicação (começa oculto) -->
    <div id="app-container" class="hidden">
        <div id="device-shell" class="device-shell">
            <!-- O conteúdo original do seu app (cabeçalho, timer, tarefas, etc.) 
                 deve estar aqui dentro para ser renderizado corretamente. 
                 Estou mantendo a estrutura que você forneceu. -->
            <header class="flex justify-between items-center mb-2 flex-shrink-0">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-1" title="Moedas"><i data-lucide="circle-dollar-sign" class="w-5 h-5 text-coin"></i><span id="coins-display" class="font-bold text-sm">0</span></div>
                    <div class="flex items-center space-x-1" title="Sequência de Foco Diário"><i data-lucide="flame" class="w-5 h-5 text-streak"></i><span id="streak-display" class="font-bold text-sm">0</span></div>
                </div>
                <div id="user-profile" class="hidden items-center space-x-2">
                    <img id="user-avatar" src="" alt="Avatar do usuário" class="w-8 h-8 rounded-full">
                    <button id="logout-btn" class="text-slate-400 hover:text-white p-2 rounded-full transition-colors" title="Sair" aria-label="Sair"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
                <div id="focus-method-toggle" class="flex rounded-lg p-1 text-xs font-semibold bg-slate-800">
                    <button data-method="pomodoro" class="method-btn px-3 py-1 rounded-md transition-colors" aria-label="Selecionar modo Pomodoro">Pomodoro</button>
                    <button data-method="adaptativo" class="method-btn px-3 py-1 rounded-md transition-colors" aria-label="Selecionar modo Adaptativo">Adaptativo</button>
                </div>
            </header>
            <h1 class="text-xl font-bold text-center mb-2 text-slate-200">Foco Total</h1>
            <!-- O resto do seu HTML original (timer, lista de tarefas, etc.) vai aqui -->
            <!-- ... -->
        </div>
        <!-- O resto dos seus modais originais vai aqui -->
        <!-- ... -->
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
