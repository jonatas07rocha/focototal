<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco Total - Pomodoro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Intro.js (Para o Tour) -->
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <!-- Favicon SVG Personalizado (Tomate) -->
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22><circle cx=%2212%22 cy=%2213%22 r=%229%22 fill=%22%23FF6347%22/><path d=%22M16 8c-2 2-4 2-6 0%22 stroke=%22%23228B22%22 stroke-width=%221.5%22 stroke-linecap=%22round%22/><path d=%22M12 8V2l2 2%22 stroke=%22%23228B22%22 stroke-width=%221.5%22 stroke-linecap=%22round%22/></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(circle at center, #1a202c 0%, #000000 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .device-shell {
            background-color: #1F2937;
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            color: #D1D5DB;
            width: 100%;
            max-width: 390px;
        }

        .timer-panel {
            background-color: #111827; 
            border-radius: 1.25rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.5); 
        }

        #progress-ring {
            transition: stroke-dashoffset 1s linear, stroke 0.5s ease, filter 0.5s ease;
        }

        .task-item {
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.3s ease, opacity 0.3s, transform 0.3s ease;
        }
        .task-item.selected {
            background-color: #374151;
            border-color: #3B82F6;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.7);
        }
        .task-item.completed {
            opacity: 0.6;
        }
        .task-item.completed .task-name {
            text-decoration: line-through;
        }
        
        #timer-display {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #1F2937;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #3B82F6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            color: white;
            transform: scale(0.9);
            transition: transform 0.3s;
            width: 90%;
            max-width: 420px;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        /* Custom Intro.js Theme */
        .introjs-tooltip {
            background-color: #1F2937;
            color: #E5E7EB;
            border: 1px solid #3B82F6;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            font-family: 'Inter', sans-serif;
        }
        .introjs-arrow.top, .introjs-arrow.top-middle, .introjs-arrow.top-right { border-bottom-color: #1F2937; }
        .introjs-arrow.bottom, .introjs-arrow.bottom-middle, .introjs-arrow.bottom-right { border-top-color: #1F2937; }
        .introjs-arrow.left, .introjs-arrow.left-bottom { border-right-color: #1F2937; }
        .introjs-arrow.right, .introjs-arrow.right-bottom { border-left-color: #1F2937; }
        .introjs-tooltiptext { font-size: 0.9rem; line-height: 1.5; }
        .introjs-button {
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            text-shadow: none;
            transition: background-color 0.2s;
        }
        .introjs-button:hover { background-color: #2563EB; }
        .introjs-skipbutton { color: #9CA3AF; }
        .introjs-skipbutton:hover { color: white; }
        .introjs-progress { background-color: #374151; }
        .introjs-progressbar { background-color: #3B82F6; }
    </style>
</head>
<body>
    <div id="device-shell" class="device-shell">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-white">Foco Total</h1>
        </header>

        <div class="timer-panel" data-step="1" data-intro="Este é o seu cronómetro. Ele mostra o tempo restante para as suas sessões de foco e pausas.">
            <div class="relative w-56 h-56 mx-auto">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="text-gray-800" stroke-width="7" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                    <circle id="progress-ring" class="text-blue-500" stroke-width="7" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" style="transform: rotate(-90deg); transform-origin: center;" />
                </svg>
                <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-5xl font-bold text-white">
                    25:00
                </div>
            </div>
        </div>

        <div class="text-center mb-2" data-step="2" data-intro="A tarefa em que está a trabalhar no momento aparecerá aqui.">
            <p class="text-gray-400 text-sm">Foco em:</p>
            <p id="current-task-display" class="text-white font-semibold text-base truncate">Nenhuma tarefa selecionada</p>
            <div id="pomodoro-cycles" class="flex justify-center items-center space-x-2 mt-1 h-6"></div>
        </div>

        <div class="flex-grow flex flex-col min-h-[150px] mb-4" data-step="3" data-intro="Aqui pode adicionar e gerir as suas tarefas. Clique numa tarefa para a selecionar.">
            <h2 class="text-base font-semibold text-white mb-2">Lista de Tarefas</h2>
            <div id="task-list" class="space-y-2 flex-grow overflow-y-auto pr-2"></div>
            <div class="flex mt-3 space-x-2">
                <input type="text" id="new-task-input" class="flex-grow bg-gray-700 text-white placeholder-gray-500 rounded-lg px-3 py-2 text-sm border-2 border-transparent focus:border-blue-500 focus:outline-none" placeholder="Adicionar nova tarefa...">
                <button id="add-task-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg transition-colors text-sm flex-shrink-0">Add</button>
            </div>
        </div>
        
        <div id="player-controls" class="flex items-center justify-center space-x-4 mt-4" data-step="4" data-intro="Use estes botões para iniciar, pausar ou reiniciar o cronómetro.">
            <button id="reset-btn" class="bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-full transition-colors transform hover:scale-110">
                <i data-lucide="rotate-cw" class="w-5 h-5"></i>
            </button>
            <button id="start-pause-btn" class="w-20 h-20 text-white font-bold rounded-full text-base transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center">
            </button>
            <button id="settings-btn" class="bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-full transition-colors transform hover:scale-110" data-step="5" data-intro="Clique aqui para ajustar a duração dos ciclos, configurar notificações e muito mais.">
                <i data-lucide="settings-2" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="flex items-center justify-center space-x-2 mt-4">
             <button id="share-btn" class="bg-transparent hover:bg-gray-700 text-gray-400 font-bold py-2 px-4 rounded-xl transition-colors text-xs flex items-center justify-center gap-2 mx-auto">
                 <i data-lucide="share-2" class="w-4 h-4"></i> Compartilhar
            </button>
            <!-- Botão de Estatísticas -->
            <button id="stats-btn" class="bg-transparent hover:bg-gray-700 text-gray-400 p-2 rounded-full transition-colors">
                <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
            </button>
            <!-- Botão do Tour -->
            <button id="start-tour-btn" class="bg-transparent hover:bg-gray-700 text-gray-400 p-2 rounded-full transition-colors">
                <i data-lucide="help-circle" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- Modais -->
    <div id="alert-modal-overlay" class="modal-overlay">
        <div class="modal-content text-center">
            <p id="alert-modal-message" class="mb-4"></p>
            <button id="alert-modal-close-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">OK</button>
        </div>
    </div>
    <div id="settings-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-white mb-4 text-center">Configurações & Ajuda</h2>
            <div class="mb-4">
                <h3 class="text-base font-semibold text-blue-400 mb-3">Duração (minutos)</h3>
                <div class="grid grid-cols-3 gap-2 text-center">
                    <div>
                        <label for="focus-duration" class="block text-xs font-medium text-gray-300">Foco</label>
                        <input type="number" id="focus-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="25">
                    </div>
                    <div>
                        <label for="short-break-duration" class="block text-xs font-medium text-gray-300">Pausa Curta</label>
                        <input type="number" id="short-break-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="5">
                    </div>
                    <div>
                        <label for="long-break-duration" class="block text-xs font-medium text-gray-300">Pausa Longa</label>
                        <input type="number" id="long-break-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="15">
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <h3 class="text-base font-semibold text-blue-400 mb-3">Notificações</h3>
                <div class="bg-gray-800 p-3 rounded-lg space-y-3">
                    <div class="flex items-center justify-between">
                        <p class="text-sm text-gray-300">Avisar ao fim de cada ciclo.</p>
                        <button id="enable-notifications-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg transition-colors text-xs">Ativar</button>
                    </div>
                    <p id="notifications-status-msg" class="text-xs text-gray-500 pl-1"></p>
                </div>
            </div>
            <div class="mb-4">
               <h3 class="text-base font-semibold text-blue-400 mb-3">Outros Ajustes</h3>
               <div>
                    <label for="long-break-interval" class="block text-xs font-medium text-gray-300">Pomodoros para pausa longa</label>
                    <input type="number" id="long-break-interval" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="4">
               </div>
            </div>
            <button id="settings-save-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl mt-6 transition-colors text-sm">
                Salvar e Fechar
            </button>
        </div>
    </div>
    <!-- Modal de Estatísticas ADICIONADO -->
    <div id="stats-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Estatísticas do Dia</h2>
                <button id="stats-reset-btn" class="text-gray-400 hover:text-white text-xs flex items-center gap-1">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                    Zerar
                </button>
            </div>
            <div class="text-center bg-gray-800 p-4 rounded-lg">
                 <p class="text-gray-400 text-sm">Tempo total de foco:</p>
                 <p id="stats-total-time" class="text-white font-bold text-3xl">0m</p>
            </div>
            <button id="stats-modal-close-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 rounded-xl mt-6 transition-colors">Fechar</button>
        </div>
    </div>

    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DO DOM ---
            const favicon = document.getElementById('favicon');
            const timerDisplay = document.getElementById('timer-display');
            const startPauseBtn = document.getElementById('start-pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const shareBtn = document.getElementById('share-btn');
            const progressRing = document.getElementById('progress-ring');
            const newTaskInput = document.getElementById('new-task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskListEl = document.getElementById('task-list');
            const currentTaskDisplay = document.getElementById('current-task-display');
            const pomodoroCyclesEl = document.getElementById('pomodoro-cycles');
            // Elementos do Modal de Estatísticas
            const statsBtn = document.getElementById('stats-btn');
            const statsModalOverlay = document.getElementById('stats-modal-overlay');
            const statsModalCloseBtn = document.getElementById('stats-modal-close-btn');
            const statsTotalTimeEl = document.getElementById('stats-total-time');
            const statsResetBtn = document.getElementById('stats-reset-btn');
            const alertModalOverlay = document.getElementById('alert-modal-overlay');
            const alertModalCloseBtn = document.getElementById('alert-modal-close-btn');
            const settingsModalOverlay = document.getElementById('settings-modal-overlay');
            const settingsSaveBtn = document.getElementById('settings-save-btn');
            const focusDurationInput = document.getElementById('focus-duration');
            const shortBreakDurationInput = document.getElementById('short-break-duration');
            const longBreakDurationInput = document.getElementById('long-break-duration');
            const longBreakIntervalInput = document.getElementById('long-break-interval');
            const enableNotificationsBtn = document.getElementById('enable-notifications-btn');
            const notificationsStatusMsg = document.getElementById('notifications-status-msg');
            const startTourBtn = document.getElementById('start-tour-btn');

            // --- ESTADO DA APLICAÇÃO ---
            let timer, isRunning = false, mode = 'focus', timeRemaining, totalTime;
            let tasks = [], selectedTaskId = null, pomodorosCompleted = 0;
            let settings = { focusDuration: 25, shortBreakDuration: 5, longBreakDuration: 15, longBreakInterval: 4 };
            let currentSessionFocusTime = 0;

            // --- FUNÇÕES DO TOUR ---
            const startTour = () => {
                const tour = introJs();
                tour.oncomplete(() => {
                    localStorage.setItem('pomodoroTourCompleted', 'true');
                });
                tour.onexit(() => {
                    localStorage.setItem('pomodoroTourCompleted', 'true');
                });
                tour.setOptions({
                    nextLabel: 'Próximo →',
                    prevLabel: '← Anterior',
                    doneLabel: 'Concluir',
                    tooltipClass: 'custom-tooltip'
                }).start();
            };

            // --- FUNÇÕES PRINCIPAIS DO POMODORO ---
            const commitFocusTime = () => {
                if (currentSessionFocusTime > 0 && selectedTaskId) {
                    const task = tasks.find(t => t.id === selectedTaskId);
                    if (task) {
                        task.focusTime += currentSessionFocusTime;
                    }
                }
                currentSessionFocusTime = 0;
                renderTasks();
            };

            const showNotification = (title, body) => {
                if ('Notification' in window && Notification.permission === 'granted') {
                    const task = tasks.find(t => t.id === selectedTaskId);
                    const options = { body: body + (task ? `\nTarefa: ${task.name}` : ''), icon: favicon.href };
                    new Notification(title, options);
                }
            };

            const updateNotificationStatusUI = () => {
                if (!('Notification' in window)) {
                    enableNotificationsBtn.disabled = true;
                    notificationsStatusMsg.textContent = 'Navegador não suporta notificações.';
                    return;
                }
                switch(Notification.permission) {
                    case 'granted':
                        enableNotificationsBtn.textContent = 'Ativadas';
                        enableNotificationsBtn.disabled = true;
                        enableNotificationsBtn.classList.add('bg-green-600', 'cursor-not-allowed');
                        notificationsStatusMsg.textContent = 'Você receberá notificações.';
                        break;
                    case 'denied':
                        enableNotificationsBtn.textContent = 'Bloqueadas';
                        enableNotificationsBtn.disabled = true;
                        enableNotificationsBtn.classList.add('bg-red-600', 'cursor-not-allowed');
                        notificationsStatusMsg.textContent = 'Notificações bloqueadas nas configs. do navegador.';
                        break;
                    default: 
                        enableNotificationsBtn.textContent = 'Ativar';
                        enableNotificationsBtn.disabled = false;
                        enableNotificationsBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                        notificationsStatusMsg.textContent = 'Clique para permitir notificações.';
                        break;
                }
            };

            const showModal = (modalOverlay, message) => {
                if (message) {
                    const messageElement = modalOverlay.querySelector('p') || modalOverlay.querySelector('h2').nextElementSibling;
                    if (messageElement) messageElement.textContent = message;
                }
                modalOverlay.classList.add('visible');
            };

            const hideModal = (modalOverlay) => {
                modalOverlay.classList.remove('visible');
            }

            const startTimer = () => {
                if (isRunning) return;
                if (!selectedTaskId && mode === 'focus') {
                    showModal(alertModalOverlay, 'Por favor, selecione uma tarefa para iniciar o foco.');
                    return;
                }
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission().then(updateNotificationStatusUI);
                }
                isRunning = true;
                updateUI();
                timer = setInterval(updateTimer, 1000);
            };

            const pauseTimer = () => {
                if (!isRunning) return;
                isRunning = false;
                clearInterval(timer);
                commitFocusTime();
                updateUI();
            };
            
            const updateTimerDisplay = () => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.title = `${timerDisplay.textContent} - Foco Total`;
            
                const circumference = 2 * Math.PI * 45;
                const offset = circumference - (timeRemaining / totalTime) * circumference;
                progressRing.style.strokeDasharray = circumference;
                progressRing.style.strokeDashoffset = isNaN(offset) ? circumference : offset;
            };

            const updateTimer = () => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    if (isRunning && mode === 'focus') {
                        currentSessionFocusTime++;
                    }
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    switchMode();
                }
            };

            const switchMode = () => {
                commitFocusTime();
                isRunning = false;
                let notificationTitle = '', notificationBody = '';
                if (mode === 'focus') {
                    pomodorosCompleted++;
                    renderTasks();
                    mode = (pomodorosCompleted % settings.longBreakInterval === 0) ? 'longBreak' : 'shortBreak';
                    notificationTitle = 'Foco Concluído!';
                    notificationBody = mode === 'longBreak' ? `Hora de uma pausa longa.` : `Faça uma pausa curta.`;
                } else {
                    mode = 'focus';
                    notificationTitle = 'Pausa Finalizada!';
                    notificationBody = `Vamos voltar ao foco.`;
                }
                showNotification(notificationTitle, notificationBody);
                resetTimer();
            };

            const resetTimer = (forceMode = null) => {
                clearInterval(timer);
                commitFocusTime();
                isRunning = false;
                mode = forceMode || mode;
                timeRemaining = (settings[`${mode}Duration`] || 25) * 60;
                totalTime = timeRemaining;
                updateUI();
            };

            const updateUI = () => {
                updateTimerDisplay(); 
            
                let modeColor;
                switch (mode) {
                    case 'focus': 
                        modeColor = 'blue'; 
                        break;
                    case 'shortBreak': 
                    case 'longBreak': 
                        modeColor = 'green'; 
                        break;
                }
            
                progressRing.className = `text-${modeColor}-${mode === 'focus' ? '500' : '600'}`;
            
                if (isRunning) {
                    startPauseBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 3h4v18H6zM14 3h4v18h-4z"></path>
                        </svg>
                    `;
                } else {
                    startPauseBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="pl-1">
                            <path d="M6 3v18l15-9L6 3z"></path>
                        </svg>
                    `;
                }
            
                startPauseBtn.className = `w-20 h-20 text-white font-bold rounded-full text-base transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center bg-${modeColor}-600 hover:bg-${modeColor}-700`;
            
                lucide.createIcons();
            };

            // --- FUNÇÕES DE ESTATÍSTICAS ---
            const formatTime = (totalSeconds) => {
                if (totalSeconds < 60) return `${totalSeconds}s`;
                const minutes = Math.floor(totalSeconds / 60);
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                if (hours > 0) {
                    return `${hours}h ${remainingMinutes}m`;
                }
                return `${minutes}m`;
            };

            const updateStatsDisplay = () => {
                const totalFocusSeconds = tasks.reduce((acc, task) => acc + (task.focusTime || 0), 0);
                statsTotalTimeEl.textContent = formatTime(totalFocusSeconds);
            };

            const resetStats = () => {
                tasks.forEach(task => task.focusTime = 0);
                renderTasks();
            };
            
            // --- FUNÇÕES DE GERENCIAMENTO DE TAREFAS ---
            const toggleEditState = (id) => {
                tasks.forEach(task => {
                    task.isEditing = task.id === id ? !task.isEditing : false;
                });
                renderTasks();
                const input = document.querySelector(`[data-edit-input-id="${id}"]`);
                if (input) {
                    input.focus();
                    input.select();
                }
            };

            const updateTaskName = (id, newName) => {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    if (newName) {
                        task.name = newName;
                    }
                    task.isEditing = false;
                    renderTasks();
                }
            };

            const renderTasks = () => {
                tasks.sort((a, b) => a.completed - b.completed);
                taskListEl.innerHTML = tasks.length === 0 ? '<p class="text-gray-500 text-center text-sm">Adicione sua primeira tarefa!</p>' : '';
                
                tasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    const isSelected = task.id === selectedTaskId;
                    const isCompleted = task.completed;
                    const isEditing = task.isEditing;

                    taskEl.className = `task-item flex justify-between items-center bg-gray-900 p-2 rounded-lg border-2 border-transparent cursor-pointer ${isSelected ? 'selected' : ''} ${isCompleted ? 'completed' : ''}`;
                    taskEl.dataset.id = task.id;
                    const checkboxIcon = isCompleted ? 'check-square' : 'square';

                    taskEl.innerHTML = `
                        <div class="flex items-center flex-grow min-w-0">
                            <button data-complete-id="${task.id}" class="complete-btn text-gray-400 hover:text-green-500 mr-2 flex-shrink-0"><i data-lucide="${checkboxIcon}" class="w-5 h-5"></i></button>
                            ${isEditing
                                ? `<input type="text" value="${task.name}" class="task-edit-input bg-gray-800 text-white rounded px-2 py-1 text-sm flex-grow mx-2 border-2 border-blue-500 focus:outline-none" data-edit-input-id="${task.id}">`
                                : `<span class="task-name truncate pr-2 text-sm">${task.name}</span>`
                            }
                        </div>
                        <div class="flex items-center space-x-2 flex-shrink-0">
                            <span class="text-xs text-gray-400 font-bold flex items-center">
                                <i data-lucide="clock" class="w-4 h-4 mr-1 text-blue-400"></i>
                                ${formatTime(task.focusTime || 0)}
                            </span>
                            <button data-edit-id="${task.id}" class="edit-btn text-gray-500 hover:text-blue-500 transition-colors p-1 rounded-md">
                                <i data-lucide="${isEditing ? 'save' : 'pencil'}" class="w-4 h-4"></i>
                            </button>
                            <button data-delete-id="${task.id}" class="delete-btn text-gray-500 hover:text-red-500 transition-colors p-1 rounded-md"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>`;
                    
                    taskListEl.appendChild(taskEl);
                });

                updateCurrentTaskDisplay();
                updateStatsDisplay();
                saveState();
                lucide.createIcons();
            };

            const addTask = () => {
                const taskName = newTaskInput.value.trim();
                if (taskName) {
                    const newTask = { id: Date.now(), name: taskName, focusTime: 0, completed: false, isEditing: false };
                    tasks.push(newTask);
                    newTaskInput.value = '';
                    renderTasks();
                    if (!selectedTaskId || tasks.find(t => t.id === selectedTaskId)?.completed) {
                        selectTask(newTask.id);
                    }
                }
            };

            const deleteTask = (id) => {
                tasks = tasks.filter(task => task.id !== id);
                if (selectedTaskId === id) {
                    const firstIncompleteTask = tasks.find(t => !t.completed);
                    selectedTaskId = firstIncompleteTask ? firstIncompleteTask.id : null;
                    if (!isRunning) resetTimer('focus');
                }
                renderTasks();
            };

            const toggleTaskCompleted = (id) => {
                commitFocusTime();
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    if (task.completed && selectedTaskId === id) {
                        const firstIncompleteTask = tasks.find(t => !t.completed);
                        selectedTaskId = firstIncompleteTask ? firstIncompleteTask.id : null;
                        if(isRunning && mode === 'focus') pauseTimer();
                    }
                    renderTasks();
                }
            };

            const selectTask = (id) => {
                commitFocusTime();
                const task = tasks.find(t => t.id === id);
                const isAnyTaskEditing = tasks.some(t => t.isEditing);
                if (task && !task.completed && !isAnyTaskEditing) {
                    selectedTaskId = id;
                    if (!isRunning && mode !== 'focus') {
                        resetTimer('focus');
                    } else {
                        renderTasks();
                    }
                }
            };
            
            const updateCurrentTaskDisplay = () => {
                const task = tasks.find(t => t.id === selectedTaskId);
                currentTaskDisplay.textContent = task ? task.name : 'Nenhuma tarefa selecionada';
                pomodoroCyclesEl.innerHTML = '';
                if (!settings.longBreakInterval || settings.longBreakInterval <= 0) return;
                const cyclesToShow = pomodorosCompleted % settings.longBreakInterval;
                for(let i = 0; i < settings.longBreakInterval; i++) {
                    const icon = i < cyclesToShow ? '<i data-lucide="check-circle-2" class="text-green-500"></i>' : '<i data-lucide="circle" class="text-gray-600"></i>';
                    pomodoroCyclesEl.innerHTML += icon;
                }
                lucide.createIcons();
            };

            const saveState = () => {
                localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
                localStorage.setItem('pomodoroTasks', JSON.stringify(tasks));
                localStorage.setItem('pomodoroSelectedTaskId', JSON.stringify(selectedTaskId));
                localStorage.setItem('pomodoroCompletedCount', JSON.stringify(pomodorosCompleted));
            };

            const loadState = () => {
                settings = { ...settings, ...JSON.parse(localStorage.getItem('pomodoroSettings')) };
                focusDurationInput.value = settings.focusDuration;
                shortBreakDurationInput.value = settings.shortBreakDuration;
                longBreakDurationInput.value = settings.longBreakDuration;
                longBreakIntervalInput.value = settings.longBreakInterval;
                
                tasks = JSON.parse(localStorage.getItem('pomodoroTasks')) || [];
                tasks.forEach(t => {
                    t.isEditing = false;
                    if (t.focusTime === undefined) t.focusTime = (t.pomodoros || 0) * (settings.focusDuration * 60);
                });

                selectedTaskId = JSON.parse(localStorage.getItem('pomodoroSelectedTaskId'));
                if (selectedTaskId) {
                    const task = tasks.find(t => t.id === selectedTaskId);
                    if (!task || task.completed) selectedTaskId = null;
                }
                if (!selectedTaskId) {
                    const firstIncompleteTask = tasks.find(t => !t.completed);
                    if (firstIncompleteTask) selectedTaskId = firstIncompleteTask.id;
                }
                pomodorosCompleted = JSON.parse(localStorage.getItem('pomodoroCompletedCount')) || 0;

                if (!localStorage.getItem('pomodoroTourCompleted')) {
                    setTimeout(startTour, 500);
                }
            };
            
            // --- EVENT LISTENERS ---
            startPauseBtn.addEventListener('click', () => isRunning ? pauseTimer() : startTimer());
            resetBtn.addEventListener('click', () => resetTimer(mode));
            settingsBtn.addEventListener('click', () => showModal(settingsModalOverlay));
            statsBtn.addEventListener('click', () => showModal(statsModalOverlay));
            statsResetBtn.addEventListener('click', resetStats);
            statsModalCloseBtn.addEventListener('click', () => hideModal(statsModalOverlay));

            settingsSaveBtn.addEventListener('click', () => {
                settings.focusDuration = parseInt(focusDurationInput.value) || 25;
                settings.shortBreakDuration = parseInt(shortBreakDurationInput.value) || 5;
                settings.longBreakDuration = parseInt(longBreakDurationInput.value) || 15;
                settings.longBreakInterval = parseInt(longBreakIntervalInput.value) || 4;
                saveState();
                hideModal(settingsModalOverlay);
                if (!isRunning) {
                    resetTimer(mode);
                }
            });
            addTaskBtn.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
            alertModalCloseBtn.addEventListener('click', () => hideModal(alertModalOverlay));
            
            [alertModalOverlay, settingsModalOverlay, statsModalOverlay].forEach(overlay => {
                overlay.addEventListener('click', (e) => { if (e.target === overlay) hideModal(overlay); });
            });

            taskListEl.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                const completeBtn = e.target.closest('.complete-btn');
                const editBtn = e.target.closest('.edit-btn');
                const taskItem = e.target.closest('.task-item');

                if (deleteBtn) {
                    e.stopPropagation();
                    deleteTask(parseInt(deleteBtn.dataset.deleteId));
                    return;
                }

                if (completeBtn) {
                    e.stopPropagation();
                    toggleTaskCompleted(parseInt(completeBtn.dataset.completeId));
                    return;
                }

                if (editBtn) {
                    e.stopPropagation();
                    const id = parseInt(editBtn.dataset.editId);
                    const task = tasks.find(t => t.id === id);
                    if (task && task.isEditing) {
                        const input = taskListEl.querySelector(`[data-edit-input-id="${id}"]`);
                        if (input) updateTaskName(id, input.value.trim());
                    } else {
                        toggleEditState(id);
                    }
                    return;
                }

                if (taskItem) {
                    selectTask(parseInt(taskItem.dataset.id));
                }
            });

            taskListEl.addEventListener('keyup', (e) => {
                if (e.target.matches('.task-edit-input')) {
                    const id = parseInt(e.target.dataset.editInputId);
                    if (e.key === 'Enter') {
                        updateTaskName(id, e.target.value.trim());
                    } else if (e.key === 'Escape') {
                        const task = tasks.find(t => t.id === id);
                        if (task) {
                            task.isEditing = false;
                            renderTasks();
                        }
                    }
                }
            });

            taskListEl.addEventListener('focusout', (e) => {
                if (e.target.matches('.task-edit-input')) {
                    const id = parseInt(e.target.dataset.editInputId);
                    const task = tasks.find(t => t.id === id);
                    setTimeout(() => {
                        if (task && task.isEditing) {
                            updateTaskName(id, e.target.value.trim());
                        }
                    }, 150);
                }
            });
            
            if (navigator.share) {
                shareBtn.addEventListener('click', async () => {
                    try { await navigator.share({ title: 'Foco Total - App Pomodoro', text: 'Gerencie seu foco e produtividade!', url: window.location.href }); } catch (error) { console.error('Erro ao compartilhar:', error); }
                });
            } else { shareBtn.style.display = 'none'; }
            
            enableNotificationsBtn.addEventListener('click', () => { if ('Notification' in window && Notification.permission === 'default') Notification.requestPermission().then(updateNotificationStatusUI); });
            
            startTourBtn.addEventListener('click', startTour);

            // --- INICIALIZAÇÃO DA APLICAÇÃO ---
            loadState();
            renderTasks();
            resetTimer('focus');
            lucide.createIcons();
            updateNotificationStatusUI();
        });
    </script>
</body>
</html>
